name: Package addon

on:
  workflow_dispatch:
    inputs:
      retail:
        type: boolean
        description: Retail
      cata:
        type: boolean
        description: Cataclysm
      wrath:
        type: boolean
        description: Wrath
      bcc:
        type: boolean
        description: Burning
      classic:
        type: boolean
        description: Classic
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - '.github/**'


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout addon
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Release Retail
        if: ${{ inputs.retail }}
        uses: BigWigsMods/packager@master
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  
      - name: Release Cata
        if: ${{ inputs.cata }}
        uses: BigWigsMods/packager@master
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  
      - name: Create Wrath Package
        if: ${{ inputs.wrath }}
        uses: BigWigsMods/packager@master
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  
      - name: Create BCC Package
        if: ${{ inputs.bcc }}
        uses: BigWigsMods/packager@master
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  
      - name: Create Vanilla Package
        if: ${{ inputs.classic }}
        uses: BigWigsMods/packager@master
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
