name: Package MoneyLooter

on:
  workflow_dispatch:
    inputs:
      retail:
        type: boolean
        description: Retail
      cata:
        type: boolean
        description: Cataclysm
      wrath:
        type: boolean
        description: Wrath
      bcc:
        type: boolean
        description: Burning
      classic:
        type: boolean
        description: Classic
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - '.github/**'


jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout MoneyLooter
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Release Retail
        if: ${{ inputs.retail }}
        uses: BigWigsMods/packager@master
        with:
          args: -m .pkgmeta
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  
      - name: Release Cataclysm
        if: ${{ inputs.cata }}
        uses: BigWigsMods/packager@master
        with:
          args: -m .pkgmeta_cata
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  
      - name: Release Wrath
        if: ${{ inputs.wrath }}
        uses: BigWigsMods/packager@master
        with:
          args: -m .pkgmeta_wrath
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  
      - name: Release Burning
        if: ${{ inputs.bcc }}
        uses: BigWigsMods/packager@master
        with:
          args: -m .pkgmeta_tbc
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  
      - name: Release Classic
        if: ${{ inputs.classic }}
        uses: BigWigsMods/packager@master
        with:
          args: -m .pkgmeta_classic
        env:
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
